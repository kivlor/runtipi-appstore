##################################
######## Common Settings #########
##################################
# PLACE GLOBAL SETTINGS HERE
## These settings will apply to all instances.

ip="0.0.0.0"
port="28015"
rconport="28016"
appport="28082"
queryport="28017"
rconpassword="password"
rconweb="1"                  # values: Facepunch web panel, Rustadmin desktop and Rustadmin Online = 1, Rusty = 0.
servername="Rust"
gamemode="vanilla"           # values: vanilla, softcore ( Doc: https://wiki.facepunch.com/rust/server-gamemodes )
serverlevel="Procedural Map" # values: Procedural Map, Barren, HapisIsland, SavasIsland
customlevelurl=""            # Custom level url. +server.levelurl \"${customlevelurl}\"
seed="2147483647"              # range: 1-2147483647, used to reproduce a procedural map.
salt=""                      # range: unknown, used to recover a known setting from an existing map.
maxplayers="10"
worldsize="3500"             # default: 3000, range: 1000-6000, map size in meters.
saveinterval="600"           # Auto-save in seconds.
tickrate="30"                # default: 30, range: 15-100.
startparameters="-batchmode +app.listenip ${ip} +app.port ${appport} +server.ip ${ip} +server.port ${port} +server.queryport ${queryport} +server.tickrate ${tickrate} +server.hostname \"${servername}\" +server.identity \"${selfname}\" +server.gamemode ${gamemode} +server.level \"${serverlevel}\" +server.seed ${seed} +server.salt ${salt} +server.maxplayers ${maxplayers} +server.worldsize ${worldsize} +server.saveinterval ${saveinterval} +server.eac 0 +server.secure 0 +server.encryption 0 +rcon.web ${rconweb} +rcon.ip ${ip} +rcon.port ${rconport} +rcon.password \"${rconpassword}\" -logfile"
querydelay="30"
